        <style>
.secbody{

    padding-left: 40px;
    padding-right: 40px;
}
.Categoryh1{
    margin-bottom: 20px;
    margin-left: 20px;
}
.tabs{
    width: 70%;
    display:flex;
    background:#f1f1f1;
    border-radius:40px;
    padding:6px;
    margin-bottom:40px;
}

.tab-btn{
    flex:1;
    border:none;
    padding:15px;
    cursor:pointer;
    background:transparent;
    border-radius:40px;
    font-size:16px;
    color:#888;
}

.tab-btn.active{
    background:#111;
    color:#fff;
}


.tab-content{ display:none; }
.tab-content.active{ display:block; }

.sec32{
    width: 100%;
    display:flex;
    flex-wrap:wrap;
    gap:24px;
}

.sec33{ 
    width: 23%;
    background:rgb(243, 239, 252);
    border-radius:20px;
    padding-bottom:16px;
    padding-left:12px;
    padding-right:12px; 
    margin-bottom: 20px;
    display:flex;
    flex-direction:column;
    transition: 
    transform 0.6s cubic-bezier(0.22, 1, 0.36, 1),
    box-shadow 0.6s cubic-bezier(0.22, 1, 0.36, 1);
}
.sec33:hover{
    transform: translateY(-12px);
    box-shadow: 0 25px 50px rgba(122, 89, 89, 0.18);
}


.sec34{
    width:95%;
    margin:18px auto 0;
    border-radius:12px;
    overflow:hidden;
    background:#fff;
    box-shadow:0 2px 6px rgba(0,0,0,0.05);
}

.img34{
    width:100%;
    height:280px;
    object-fit:cover;
}

.sec35{
    display:flex;
    justify-content:space-between;
    padding:10px 12px;
}

.sec35 button{
    border:none;
    background:#eee;
    padding:6px 14px;
    border-radius:20px;
}

.sec36{ font-weight:bold; }

.sec37{ margin:10px 12px 0; }

.sec38{ margin:10px 12px; font-size:14px; }

.sec40-btn{
    width:200px;
    height:40px;
    background:#071107;
    margin:12px auto;
    border-radius:20px;
    color:white;
    display:flex;
    align-items:center;
    justify-content:center;
    cursor:pointer;
}
.sec40-btn:hover{
    background-color: #896969;
}
@media(max-width:1200px){
    .sec33{ flex:0 0 calc(50% - 12px); }
}
@media(max-width:900px){
    .sec33{ flex:0 0 100%; }
    .tabs{ flex-wrap:wrap; }
}

</style>
</head>
<body>

<section class="secbody">
    <h1 class="Categoryh1">Category</h1>

    <div class="tabs">
        <button class="tab-btn active" data-tab="all">ALL</button>
        <button class="tab-btn" data-tab="fiction">Fiction</button>
        <button class="tab-btn" data-tab="nonfiction">Non-Fiction</button>
        <button class="tab-btn" data-tab="academic">Academic</button>
    </div>
    <div id="all" class="tab-content active">
        <div class="sec32" id="all-container"></div>
    </div>

    <div id="fiction" class="tab-content">
        <div class="sec32" id="fiction-container"></div>
    </div>

    <div id="nonfiction" class="tab-content">
        <div class="sec32" id="nonfiction-container"></div>
    </div>

    <div id="academic" class="tab-content">
        <div class="sec32" id="academic-container"></div>
    </div>
</section>
<script>

document.querySelectorAll(".tab-btn").forEach(btn=>{
    btn.addEventListener("click",()=>{
        document.querySelectorAll(".tab-btn").forEach(b=>b.classList.remove("active"));
        document.querySelectorAll(".tab-content").forEach(c=>c.classList.remove("active"));

        btn.classList.add("active");
        document.getElementById(btn.dataset.tab).classList.add("active");
    });
});

function createCard(data){
    return `
    <div class="sec33">
        <div class="sec34">
            <img src="${data.image}" class="img34">
            <div class="sec35">
                <button>${data.type}</button>
                <span class="sec36">${data.price}</span>
            </div>
            <div class="sec37">${data.title}</div>
            <p class="sec38">${data.desc}</p>
        </div>
        <div><button class="sec40-btn">Add To the Cart</button></div>
    </div>`;
}
