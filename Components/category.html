<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reusable Category Tabs</title>

<style>
body{
    font-family: Arial, sans-serif;
    margin:0;
    padding:40px;
    background:#f7f7f7;
}

.tabs{
  width: 70%;
    display:flex;
    background:#f1f1f1;
    border-radius:40px;
    padding:6px;
    margin-bottom:40px;
}

.tab-btn{
    flex:1;
    border:none;
    padding:15px;
    cursor:pointer;
    background:transparent;
    border-radius:40px;
    font-size:16px;
    color:#888;
}

.tab-btn.active{
    background:#111;
    color:#fff;
}


.tab-content{ display:none; }
.tab-content.active{ display:block; }

.sec32{
    display:flex;
    flex-wrap:wrap;
    gap:24px;
}

.sec33{
    flex:0 0 calc(33.333% - 16px);
    background:rgb(232,230,236);
    border-radius:20px;
    padding-bottom:16px;
    display:flex;
    flex-direction:column;
}

.sec34{
    width:95%;
    margin:18px auto 0;
    border-radius:12px;
    overflow:hidden;
    background:#fff;
    box-shadow:0 2px 6px rgba(0,0,0,0.05);
}

.img34{
    width:100%;
    height:280px;
    object-fit:cover;
}

.sec35{
    display:flex;
    justify-content:space-between;
    padding:10px 12px;
}

.sec35 button{
    border:none;
    background:#eee;
    padding:6px 14px;
    border-radius:20px;
}

.sec36{ font-weight:bold; }

.sec37{ margin:10px 12px 0; }

.sec38{ margin:10px 12px; font-size:14px; }

.sec40-btn{
    width:200px;
    height:40px;
    background:#071107;
    margin:12px auto;
    border-radius:20px;
    color:white;
    display:flex;
    align-items:center;
    justify-content:center;
    cursor:pointer;
}
@media(max-width:1200px){
    .sec33{ flex:0 0 calc(50% - 12px); }
}
@media(max-width:900px){
    .sec33{ flex:0 0 100%; }
    .tabs{ flex-wrap:wrap; }
}
</style>
</head>
<body>

<h1>Category</h1>

<div class="tabs">
    <button class="tab-btn active" data-tab="all">ALL</button>
    <button class="tab-btn" data-tab="fiction">Fiction</button>
    <button class="tab-btn" data-tab="nonfiction">Non-Fiction</button>
    <button class="tab-btn" data-tab="academic">Academic</button>
</div>
<div id="all" class="tab-content active">
    <div class="sec32" id="all-container"></div>
</div>

<div id="fiction" class="tab-content">
    <div class="sec32" id="fiction-container"></div>
</div>

<div id="nonfiction" class="tab-content">
    <div class="sec32" id="nonfiction-container"></div>
</div>

<div id="academic" class="tab-content">
    <div class="sec32" id="academic-container"></div>
</div>

<script>

document.querySelectorAll(".tab-btn").forEach(btn=>{
    btn.addEventListener("click",()=>{
        document.querySelectorAll(".tab-btn").forEach(b=>b.classList.remove("active"));
        document.querySelectorAll(".tab-content").forEach(c=>c.classList.remove("active"));

        btn.classList.add("active");
        document.getElementById(btn.dataset.tab).classList.add("active");
    });
});

function createCard(data){
    return `
    <div class="sec33">
        <div class="sec34">
            <img src="${data.image}" class="img34">
            <div class="sec35">
                <button>${data.type}</button>
                <span class="sec36">${data.price}</span>
            </div>
            <div class="sec37">${data.title}</div>
            <p class="sec38">${data.desc}</p>
        </div>
        <div><button class="sec40-btn">Add To the CCart</button></div>
    </div>`;
}

const books = [
{
    image:"https://m.media-amazon.com/images/I/91Pq2iyF1bL._AC_UF350,350_QL50_.jpg",
    type:"Fiction",
    price:"₹499",
    title:"Story Book",
    desc:"Interesting fictional story."
},
{
    image:"https://5.imimg.com/data5/SELLER/Default/2020/11/VX/JS/SY/49559104/story-books-500x500.jpg",
    type:"Non-Fiction",
    price:"₹399",
    title:"Learning Book",
    desc:"Educational and informative."
},
{
    image:"https://sureshiasacademy.store/wp-content/uploads/2025/04/TAMIL-SOCIETY-PART-1.jpg",
    type:"Academic",
    price:"₹699",
    title:"Academic Textbook",
    desc:"Useful for exams and preparation."
},{
    image:"https://m.media-amazon.com/images/I/91Pq2iyF1bL._AC_UF350,350_QL50_.jpg",
    type:"Fiction",
    price:"₹499",
    title:"Story Book",
    desc:"Interesting fictional story."
},
{
    image:"https://5.imimg.com/data5/SELLER/Default/2020/11/VX/JS/SY/49559104/story-books-500x500.jpg",
    type:"Non-Fiction",
    price:"₹399",
    title:"Learning Book",
    desc:"Educational and informative."
},
{
    image:"https://sureshiasacademy.store/wp-content/uploads/2025/04/TAMIL-SOCIETY-PART-1.jpg",
    type:"Academic",
    price:"₹699",
    title:"Academic Textbook",
    desc:"Useful for exams and preparation."
}
];


function Cards(containerId, items){
    const container = document.getElementById(containerId);
    container.innerHTML = items.map(item => createCard(item)).join("");
}


Cards("all-container", books);
Cards("fiction-container", books.filter(b=>b.type==="Fiction"));
Cards("nonfiction-container", books.filter(b=>b.type==="Non-Fiction"));
Cards("academic-container", books.filter(b=>b.type==="Academic"));
</script>

</body>
</html>
