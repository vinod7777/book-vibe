
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .hero{
            width: 100%;
            height: 100vh;
            border: 1px solid black;
            background-repeat:no-repeat;
            background-size: cover;
            transition:all 1s ease;
            
        }
        .purna{
            width: 40%;
            height:600px;
            margin-left: 100px;
            justify-items: center;
            border-radius: 100px;
            text-align: center;

        }
        .button{
            width:auto;
            padding: 10px 30px;
            background-color: black;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-size: 26px;
                border-radius: 30px;
                margin-top:50px;
                font-weight: bold;

        }
        .h2{
            margin-top: 200px;
            color:rgb(223, 14, 14);
            font-size: 55px;
            font-style: italic;
        }
        .h3{
            color:white;
            font-size: 25px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <section class="hero">
        <div class="purna">
            <h2 class="h2">Welcome to Book Vibe</h2>
            <h3 class="h3">Every page you turn opens a new universe.</h3>
            <h3 class="h3">Discover stories that inspire, ideas that transform,<br> and knowledge that empowers your journey.</h3>
            <h3 class="h3">Let your imagination rise beyond limits<br>and begin your next chapter today.</h3>
        <a href="register.html"><button class="button">Get Started</button></a>
        </div>
        
        
    </section>
    
    <script>

let array=[
                "../assets/heroimage/ammay.jpeg",
                "../assets/heroimage/work.png.jpeg",
                "../assets/heroimage/boy.png.jpeg",
                "../assets/heroimage/slide.png"
            ]
            let c=0
          let a=  document.getElementsByClassName("hero")
            function show(){
              
                a[0].style.backgroundImage=`url(${array[c]})`
                c++
                if(c>=array.length){
                    c=0
                }
            }
               show()
           setInterval(show,3000)
             
                
            
      
        </script>
