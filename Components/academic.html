<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story</title>
     <script src="https://kit.fontawesome.com/b2ca557543.js" crossorigin="anonymous"></script>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family:sans-serif;
        }
            .nav{
                height: 80px;
                background-color: rgb(255, 255, 255);
                display: flex ;
                justify-content: space-between;
                align-items: center;
                padding: 0px 40px;
                border-bottom: 0.5px solid #ccc;
            }
            .nav-link{
                display: flex;
                gap: 20px;
                align-items: center;
                list-style: none;
            }
            .nav-link li{
                text-transform: capitalize;
                font-size: 18px;
                letter-spacing: 1px;
                transition: all 0.3s ease;
                font-weight: bold;
                cursor: pointer;

            }
            .nav-link li:hover{
               color: #1080e9;

            }
            .login{
                background-color: orange;
                padding: 10px 40px;
                border-radius: 10px;
                cursor: pointer;
            }
            .login a{
                text-decoration: none;
                color: white;

            }
            .nav-icon i{
                
                font-size: 24px;
                margin: 10px;
                transition: all 0.3s ease;
            }
            .nav-icon i:hover{
                color: #0D3B66;
            }
            .search form input{
                padding: 10px;
                border-radius: 15px;
                border: 0.5px solid #ccc;
                width: 300px;
            }
            .story{
                text-align: center;
                margin-top: 10px;
               
            }
            .story h2{
                font-size: 50px;
                color: #0D3B66;
                text-transform: uppercase;
                margin-bottom: 20px;
            }
            .cards{
                margin: auto;
                margin-left: 45px;
                display: grid;
                gap: 10px;
                grid-template-columns: repeat(4, 1fr);
            }
            .cards .card{
                width: 320px;
                height: 450px;
                background-color: #e1e1e1;
                border-radius: 10px;
                transition: all 0.3s ease;
            }
             .cards .card:hover{
                transform: scale(1.02);  
                box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
             }
             .book{
                margin: 30px 30px 10px 30px;

             }

             .content{
                padding: 0px 20px;
                text-align: left;
             }
             .content h3{
                text-align: center;
                font-size: 20px;
                color: #0D3B66;
                margin-bottom: 10px;
                text-transform: uppercase;
             }
                .content p{
                    font-size: 16px;
                    text-transform: uppercase;
                    margin:0px 20px ;
                    margin-bottom: 10px;
                }
                .content button{
                    border: none;
                    border-radius: 10px;
                    padding: 10px 40px ;
                    background-color: #F26A21;
                    color: white;
                    margin: 0px 60px;
                    transition: all 0.3s ease;
                    
                }
                .content button:hover{
                    background-color: #0D3B66;
                    cursor: pointer;
                }
                .footer{
                    background-color: #0D3B66;
                    color: white;
                    margin-top: 40px;
                    padding: 40px 20px;
                }
           
                .footer .first ul{
                    list-style: none;
                }
                .second ul{
                    list-style: none;
                   
                }
                .second ul li{
                    margin: 10px 0;
                    text-transform: capitalize;
                    font-size: 13px;
                    transition: all 0.3s ease;
                    cursor: pointer;
                }
                .third ul{
                    list-style: none;
                    display: flex;
                    gap: 20px;
                }
                strong{
                    margin-bottom:20px ;
                }
                .border{
                    display: flex;
                    gap: 550px;
                    align-items: center;
                    margin-top: 20px;
                    margin: 0px 50px;
                   border-bottom: 0.5px solid #ccc;
                   margin-bottom: 30px;
                }
                
            
    </style>
</head>
<body>
    <nav class="nav">
        <div>
            <img src="../assets/logo.png" alt="" height="70" width="70">
        </div>
        <div class="search">
            <form action="">
                <input type="search" placeholder="Search">
           
            </form>
        </div>
        <div>
            <ul class="nav-link">
                <li>home</li>
                <li>about</li>
                <li>story</li>
                <li>acedamic</li>
                <li>contact</li>
            </ul>
        </div>
        <div class="login">
            <a href="#">login</a>
        </div>
        <div class="nav-icon">
             <i class="fa-solid fa-cart-arrow-down"></i>
            <i class="fa-solid fa-clipboard-list"></i>

        </div>
      
    </nav>


    <section class="story">
        <h2>Academic books</h2>
        <div class="cards" id="cards">
             <!-- <div class="card">
               
                    <img class="book" src="../assets/recommendedimgs/storybook-1.webp" alt="" height="250" width="200">
                    <div class="content">
                        <h3>book name</h3>
                        <div style="display: flex;justify-content: space-between;align-items: center;  ">
                            <p>price:<span>₹499</span></p>
                        <p>type:<span>fiction</span>
                        </div>
                        <p>out of stock</p>
                        <button>view details</button>

                    </div>
                
             </div> -->
             
        </div>
        
    </section>
    <footer class="footer">

      <div  class="border">
          <div class="first">
            <ul>
                <li><img src="../assets/logo.png" alt="" height="70" width="70"></li>
                <li>webname</li>
            </ul>
        </div>
        <div class="second">
            <strong style="margin-bottom: 20px;">link</strong>
            <ul>
                <li>home</li>
                <li>about</li>
                <li>story</li>
                <li>acadamic</li>
                <li>contact</li>
            </ul>
        </div>
        <div class="third">
            <strong>social links</strong>
            <ul style="margin-top: 20px;">
                <li><i class="fa-solid fa-envelope"></i></li>
                <li><i class="fa-brands fa-x-twitter"></i></li>
                <li><i class="fa-brands fa-instagram"></i></li>
                <li><i class="fa-brands fa-facebook"></i></li>
            </ul>
        </div>
      </div>
      <div>
        <p style="text-align: center;">&copy; 2024 BookVibe. All rights reserved.</p>
      </div>


    </footer>

    <script>
        const books = [
        {
            name: "Artificial Intelligence",
            price:1099,
            type: "Programming",
            image: "../assets/acadedmic images/ai.jpg",
            stock: true
        },
        {
            name: "C++ Programming",
            price: 1059,
            type: "Programming",
            image: "../assets/acadedmic images/c++.jpg",
            stock: true
        },
        {
            name: "Data Structures and Algorithms",
            price: 1109,
            type: "Programming",
            image: "../assets/acadedmic images/dsa.jpg",
            stock: false
        },
        {
            name: "Java Programming",
            price: 999,
            type: "Programming",
            image: "../assets/acadedmic images/java.jpg",
            stock: true
        }
]
let cards = document.getElementById("cards")

books.forEach(book=>{
        cards.innerHTML += `
        <div class="card">
               
                    <img class="book" src="${book.image}" alt="" height="250" width="200">
                    <div class="content">
                        <h3>${book.name}</h3>
                        <div style="display: flex;justify-content: space-between;align-items: center;  ">
                            <p>price:<span>₹${book.price}</span></p>
                        <p>type:<span>${book.type}</span>
                        </div>
                        <p>${book.stock ? "In Stock" : "Out of Stock"}</p>
                        <button>view details</button>

                    </div>
                
        `

}
)

    </script>
</body>
</html>
