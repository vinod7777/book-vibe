<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=BBH+Bartle&family=BBH+Hegarty&family=Bungee&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <style>
        *{
            margin: 0;
            border: 0;
        }
        .cardout{
            width: 100%;
            height: 100vh;
            background-color: #F26A21;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
        }
        .cardouth1{
            font-size: 80px;
            font-family: "Bungee", sans-serif;
            color: white;
            text-align: center;
            

        }
        
        .cardimgs{
            display: flex;
            justify-content: space-around;
            align-items: center;

        }
        .cardimgs img{
            width: 250px;
            height: 300px;
            border-radius: 10px;
        }
        .cardin1{
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .cardin2{
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        .cardin1 button{
            width: 150px;
            height: 50px;
            background-color: white;
            color: #F26A21;
            font-size: 18px;
            font-weight: bold;
            border-radius: 15px;
            cursor: pointer;
            margin-top: 30px;
        }
        .cardin21{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .cardin21 button{
            width: 150px;
            height: 40px;
            background-color: white;
            color: #F26A21;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .cardin1 button:hover, .cardin21 button:hover{
            background-color: #F26A21;
            color: white;
            border: 2px solid white;
        }
    </style>
</head>
<body>
    <section>
        <div class="cardout">
            <div class="cardin1">
                <h1 class="cardouth1">TOP RATED BOOKS IN OUR STORE</h1>
                <button>Explore</button>
            </div>
            <div class="cardimgs cardin2">
                <div class="cardin21">
                    <img src="/assets/recommendedimgs/storybook-1.webp" alt="Recommended Book 1">
                    <button>View Details</button>
                </div>
                <div class="cardin21">
                    <img src="/assets/recommendedimgs/storybook-2.webp" alt="Recommended Book 2">
                    <button>View Details</button>   
                </div>
                <div class="cardin21">
                    <img src="/assets/recommendedimgs/storybook-3.webp" alt="Recommended Book 3">
                    <button>View Details</button>
                </div>
                <div class="cardin21">
                    <img src="/assets/recommendedimgs/storybook-4.webp" alt="Recommended Book 4">
                    <button>View Details</button>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
